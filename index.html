      <p id="tribute-info">Marie Skłodowska-Curie, nascida Maria Salomea Skłodowska (Varsóvia, 7 de Novembro de 1967 - Passy, 4 de Julho de 1934), foi uma física polonesa naturalizada francesa,
que conduziu pesquisas pioneiras sobre radioatividade. Ela foi a primeira mulher a ganhar o prêmio Nobel, sendo também a primeira pessoa e a única mulher a ganhá-lo duas vezes, além
de ser a única pessoa a ser premiada em dois campos científicos diferentes.</p>
